<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Cormorant+Unicase:500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/b9dc759913.js" crossorigin="anonymous"></script>
  <title>Ava Kaydo</title>
</head>
<body>

  <div class="container">
    <div class="bg-image"></div>

    <header class="header">
      <h1 id="title">Ava Kaydo</h1>
    </header>
  
    <section class="video-container">
        <iframe class="video"
        src="https://www.youtube.com/embed/sBzrzS1Ag_g"
        frameborder="0" border="0" cellspacing="0" allowfullscreen>
        </iframe>
    </section>

    <section class="socials">
      <i id="youtube" class="fab fa-youtube"></i>
      <i id="twitter" class="fab fa-twitter"></i>
      <i id="apple" class="fab fa-apple"></i>
      <i id="spotify" class="fab fa-spotify"></i>
      <i id="instagram" class="fab fa-instagram"></i>
      <i id="facebook" class="fab fa-facebook"></i>
    </section>

    <section class="bio">    
      <button class="bio-btn">
        <i class="fas fa-chevron-up"></i>
        <span>BIO</span>
      </button>
    </section>
  </div>

  <section id="slide-up">
    <button class="bio-hide-btn">
      <i class="fas fa-chevron-down"></i>
    </button>
  </section>
  
  <script src="./js/script.js"></script>

</body>
</html>
